<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Home-SH</title>
  </head>

  <body>
    <!---------------------------------------Header----------------------------------------->
    <header>
      <div class="container-fluid">
        <div class="row bg-color-header">
          <a href="index.html" class="col-md-2 logo"></a>
          <div class="col-md-6">
            <div class="row bg-color-header">
              <div class="col-md-12">
                <button class="hamburger" id="hamburger">
                  <i class="fas fa-bars"></i>
                </button>
                <ul id="nav" class="list-inline menu-list">
                  <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                    <a
                      href="index.html"
                      class="hvr-sweep-to-bottom"
                      aria-hidden="true"
                      ><span>The House</span></a
                    >
                  </li>
                  <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                    <a
                      href="about.html"
                      class="hvr-sweep-to-bottom"
                      aria-hidden="true"
                      ><span>Rooms</span></a
                    >
                  </li>
                  <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                    <a
                      href="teams.html"
                      class="hvr-sweep-to-bottom"
                      aria-hidden="true"
                      ><span>Service</span></a
                    >
                  </li>
                  <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                    <a
                      href="contact.html"
                      class="hvr-sweep-to-bottom"
                      aria-hidden="true"
                      ><span>Contact Us</span></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-2 header-button">
            <a href="#" class="btn btn-home btn--cta btn--red"
              >Check Availability</a
            >
          </div>
          <div class="col-md-2 header-social">
            <ul class="list-inline social-links">
              <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                <a href="#" target="_blank">
                  <i class="fa fa-facebook" aria-hidden="true">
                    <span class="sr-only">Facebook</span>
                  </i>
                </a>
              </li>
              <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                <a href="#" target="_blank">
                  <i class="fa fa-twitter" aria-hidden="true">
                    <span class="sr-only">Twitter</span>
                  </i>
                </a>
              </li>
              <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                <a href="#" target="_blank">
                  <i class="fa fa-instagram" aria-hidden="true">
                    <span class="sr-only">Instagram</span>
                  </i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <script src="index.js"></script>
  </body>
