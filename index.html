<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Home-SH</title>
  </head>

  <body>
    <!---------------------------------------Header----------------------------------------->
    <header>
      <div class="container-fluid">
        <div class="row bg-color-header">
          <a href="index.html" class="col-md-2 logo"></a>
          <div class="col-md-10 col-lg-6">
            <div class="row bg-color-header">
              <div class="col-md-12">
                <button class="hamburger" id="hamburger">
                  <i class="fas fa-bars"></i>
                </button>
                <ul id="nav" class="list-inline menu-list">
                  <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                    <a href="#" class="hvr-sweep-to-bottom" aria-hidden="true"
                      ><span>The House</span></a
                    >
                  </li>
                  <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                    <a href="#" class="hvr-sweep-to-bottom" aria-hidden="true"
                      ><span>Rooms</span></a
                    >
                  </li>
                  <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                    <a href="#" class="hvr-sweep-to-bottom" aria-hidden="true"
                      ><span>Service</span></a
                    >
                  </li>
                  <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                    <a href="#" class="hvr-sweep-to-bottom" aria-hidden="true"
                      ><span>Contact Us</span></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-2 header-button">
            <a href="#" class="btn btn-home btn--cta btn--red"
              >Check Availability</a
            >
          </div>
          <div class="col-md-2 header-social">
            <ul class="list-inline social-links">
              <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                <a href="#" target="_blank">
                  <i class="fa fa-facebook" aria-hidden="true">
                    <span class="sr-only">Facebook</span>
                  </i>
                </a>
              </li>
              <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                <a href="#" target="_blank">
                  <i class="fa fa-twitter" aria-hidden="true">
                    <span class="sr-only">Twitter</span>
                  </i>
                </a>
              </li>
              <li class="col-6 col-md-2 col-sm-3 list-inline-item menuitem">
                <a href="#" target="_blank">
                  <i class="fa fa-instagram" aria-hidden="true">
                    <span class="sr-only">Instagram</span>
                  </i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!---------------------------------------Footer----------------------------------------->
    <footer>
      <section class="container-fluid">
        <div class="row">
          <div class="col-md-8 bg-color-conferences section-column">
            <div class="row">
              <div class="col-12">
                <h3 class="section-heading uppercase">
                  Location <i class="fas fa-map-marked"></i>
                </h3>
              </div>
            </div>
            <div id="map"></div>
          </div>
          <div class="col-md-4 bg-color-groups">
            <div class="row">
              <div class="col-12">
                <h3 class="section-heading uppercase">
                  Check availability <i class="fas fa-user-plus"></i>
                </h3>
              </div>

              <div class="container-fluid form-banner-container">
                <div class="opaque-overlay">
                  <div class="col-12 col-md-6 form-section">
                    <form
                      class="signup-form"
                      action="https://formdump.codeinstitute.net/"
                      method="post"
                    >
                      <label for="fname">First Name</label>
                      <input
                        class="text-input"
                        type="text"
                        id="fname"
                        name="first_name"
                        required
                      />
                      <label for="lname">Last Name</label>
                      <input
                        class="text-input"
                        type="text"
                        id="lname"
                        name="last_name"
                        required
                      />
                      <label for="email">Email Address</label>
                      <input
                        class="text-input"
                        type="email"
                        id="email"
                        name="email_address"
                        required
                      />
                      <label for="address">Address</label>
                      <input
                        class="text-input"
                        type="text"
                        id="address"
                        name="address"
                      />
                      <input
                        type="radio"
                        id="newsletter"
                        name="correspondence"
                        value="newsletter"
                      />
                      <label for="newsletter">Accept terms</label>
                      <input
                        type="submit"
                        class="btn btn-contact btn--cta btn--red"
                        value="Send!"
                      />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/maps.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWT00kA28dKj3AmPtfT6ERq0sXUNsOv2I&callback=initMap"
    ></script>
  </body>
</html>
